
<!DOCTYPE html>
<html lang="ko" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" 
xmlns:th="http://www.thymeleaf.org"
>
<head>
<title>성공회대학교 자리예약시스템</title>

<!-- bootstrap css -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- bootstrap js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>


<style>
header {
	text-align: center;
}

div#login-form {
	border: 1px solid gray;
	border-radius: 5px;
	width: 450px;
	height: 400px;
	margin: auto;
	margin-top: 20px;
}

div#loginContainer {
	text-align: center;
}

div.form-group {
	width: 400px;
	margin: auto;
	margin-bottom: 10px;
}

h3#login {
	margin-left: 30px;
}

p.error {
	color: red;
	font-weight: bold;
	font-size: 5px;
	margin-top: 2px;
}
</style>

</head>
<body>

	<header th:insert="common/header.html"></header>

	<container>
	<div id=login-form>
		<div class="smallContainer">
			<br>

			<h3 id="login">로그인</h3>
			<br>
			<form th:action="@{/login_processing}" method="post" id="login1">
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />
				<div class="form-group">
					<label for="exampleInputId">아이디</label> <input name="userId"
						type="text" class="form-control" id="exampleInputId"
						placeholder="아이디를 입력하세요.">

				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">비밀번호</label> <input
						name="password" type="password" class="form-control"
						id="exampleInputPassword1" placeholder="비밀번호를 입력하세요.">
					<p th:if="${param.error != null}" class="error">아이디나 비밀번호가
						잘못되었습니다.</p>

				</div>


				<div id="loginContainer">
					<input type="submit" class="btn btn-primary" value="로그인"> 
					<a th:href="@{/user/signup}">
						<button type="button" class="btn btn-primary">회원가입</button>
					</a>
					<p>
						<a>아이디/비밀번호 찾기</a>
						<span sec:authorize="isAuthenticated()">1. 인증된 경우 출력</span>
						<span sec:authorize="!isAuthenticated()">2. 인증안된경우 출력</span>
						<span sec:authorize="isAnonymous()">3.미인증유저일 경우 출력</span>
					</p>
				</div>
			</form>
		</div>
	</div>
	</container>
</body>
</html>
